<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/signup.css' %}"
    />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <h1 class="signup-title">Sign Up</h1>
        <p class="signup-description">
          Enter your information to create an account
        </p>
      </div>
      <form class="signup-form" onsubmit="return submitSignupForm();">
        <div class="input-row">
          <div class="input-group">
            <label for="name">First name</label>
            <input id="name" name="name" placeholder="Lee" required="required" />
          </div>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            placeholder="m@example.com"
            required="required"
            type="email"
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" name="password" required="required" type="password" />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" name="password" required="required" type="password" />
        </div>
        <button class="signup-btn" type="submit">Sign Up</button>
        <button class="enable-2fa-btn">Enable 2FA</button>
      </form>
    </div>
  </body>
</html>
