# This Docker Compose file is used to run the application in production mode.
# Do not edit this file
version: "3.8"

services:
  postgres:
    image: postgres:15.3-alpine3.18
    container_name: postgres_guignolee
    env_file:
      - .env
    restart: always
    volumes:
      - ./postgres/config/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - guignolee

  backend:
    build:
      context: backend
      dockerfile: Dockerfile.Prod
    container_name: backend_guignolee
    restart: always
    env_file:
      - .env
    volumes:
      - guignolee_ssl_certs:/secrets
    networks:
      - guignolee
    depends_on:
      postgres:
        condition: service_started

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile.Prod
    container_name: frontend_guignolee
    restart: always
    networks:
      - guignolee
    depends_on:
      backend:
        condition: service_started

  nginx:
    image: nginx:1.21-alpine
    restart: unless-stopped
    container_name: nginx_guignolee
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - guignolee_ssl_certs:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    networks:
      - guignolee
    depends_on:
      - frontend

networks:
  guignolee:
    name: guignolee_network
    driver: bridge

volumes:
  postgres_data:

  guignolee_ssl_certs:
