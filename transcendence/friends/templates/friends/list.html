<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Friend List</h1>
	{% if friends_list %}

	<ul>
		{% for user in friends_list %}
		<li>
			{{ user.username }} -
			<span id="user-led-{{user.id}}"
				style="height: 10px; width: 10px; background-color: {% if user.activity == 'ON' %}green{% elif user.activity == 'OF' %}red{% else %}yellow{% endif %}; border-radius: 50%; display: inline-block;"></span>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No Friends are available</p>
	{% endif %}
	{% load static %}
	<script src="{% static 'js/websocket.js' %}" type="module" defer></script>
	<script src="{% static 'js/friends.js' %}" type="module" defer></script>

</body>

</html>
